<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MP3 Autoplay</title>
</head>
<body>

<audio id="bgm" autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio tag.
</audio>

<script>
    const audio = document.getElementById('bgm');
    // Coba mainkan setelah klik pertama (untuk HP / browser yang blok autoplay bersuara)
    document.body.addEventListener('click', () => {
        audio.play();
    });
</script>

</body>
</html>
